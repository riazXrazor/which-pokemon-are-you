        const P = new Pokedex.Pokedex();
        let allpokedex = null;
        const pokemonImg = document.querySelector("#pokemon-sprite")
        const pokemonName = document.querySelector("#pokemon-name")
        const youtext = document.querySelector("#youtext")
        const loader = document.querySelector("#loader-overlay")
        const touchId = document.querySelector("#touchId")
        const share = document.querySelector("#share")
        const pagetitle = document.querySelector("#page-title")
        const fingerprintImg = document.querySelector("#fingerprintImg")

        let onlongtouch;
        let timer;
        const touchduration = 500; //length of time we want the user to touch before we do something

        const LS = window.localStorage;
        const NAME_KEY = 'pokemons-name'
        const ID_KEY = 'pokemons-image'

        function touchstart(e) {
            e.preventDefault();
            fingerprintImg.style.cssText = `
                transition: all ${touchduration / 1000}s ease;
                transform: scale(1.8) rotate(60deg);
            `;
            if (!timer) {
                timer = setTimeout(onlongtouch, touchduration);
            }
        }

        function touchend() {
            fingerprintImg.style.cssText = '';
            //stops short touches from firing the event
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }
        }

        onlongtouch = async function () {
            timer = null;
            showLoader();
            await getMyPokemon(() => {
                touchId.style.display = 'none';
                share.style.display = 'flex';
                hideLoader();
            });
        };



        function showLoader() {
            loader.style.display = 'flex';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        async function getAllPokemons() {
            allpokedex = await fetch('pokemons.json')
            allpokedex = await allpokedex.json();
        }

        const getBase64FromUrl = async (url) => {
            const data = await fetch(url);
            const blob = await data.blob();
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const base64data = reader.result;
                    resolve(base64data);
                }
            });
        }

        function getMyPokemon(cb) {
            let pokemon = {}
            let pokemonInfo = {}
            try {
                pokemonImg.style.display = 'none';
                setTimeout(async () => {
                    if (!LS.getItem(NAME_KEY)) {
                        pokemon = allpokedex[Math.floor(Math.random() * allpokedex.length)]
                        pokemonInfo = await P.getPokemonByName(pokemon.name.replace('\'', '').toLowerCase())
                        LS.setItem(NAME_KEY, pokemon.name)
                        LS.setItem(ID_KEY, pokemonInfo.id)
                    }
                    youtext.textContent = "You are"
                    pokemonName.textContent = pokemon.name || LS.getItem(NAME_KEY);
                    const imgurl = await getBase64FromUrl(`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonInfo.id || LS.getItem(ID_KEY)}.png`)
                    pokemonImg.setAttribute('src', imgurl)
                    pokemonImg.style.display = 'block';
                    if (cb) cb();
                }, 3000)
            } catch (e) {
                if (e.message.includes('404')) {
                    getMyPokemon(cb)
                }
            }
        }


        window.addEventListener('DOMContentLoaded', async (event) => {

            if (!mobileAndTabletCheck()) {
                pokemonImg.style.display = 'none';
                pokemonName.style.display = 'none';
                youtext.style.display = 'none';
                loader.style.display = 'none';
                touchId.style.display = 'none';

                pagetitle.textContent = "This App can only be view in mobile !!";
                pagetitle.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                `;
                return;
            }

            await getAllPokemons();
            setTimeout(async () => {
                hideLoader();
            }, 1000);

            touchId.addEventListener("touchstart", touchstart, false);
            touchId.addEventListener("touchend", touchend, false);
        });

        share.addEventListener("click", shareIt)

        function shareIt() {

            // window.scrollTo(0, 0);
            // share.style.display = 'none';

            navigator.share({

                        url: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${LS.getItem(ID_KEY)}.png`
                    }).then(() => {
                        alert(`Thanks for sharing!`)
                    })
